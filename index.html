<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search">
        <input type="text"  id = "citySearch" class = "search-bar">
        <button id = "start-button" class = "startBtn">Search City</button>
    </div>
    
    <main>
        <section>
            <div class="card board weather">
              <div id = 'day-1' class="large-font">
                <h2 class="city">City</h2>
                <div class="temp">Temperature:</div>
                <img src="" alt="" class="icon"/>
                <div class="description">Cloudy</div>
                <div class="wind">Wind: </div>
                <div class="humid">Humidity: </div>
                <div  class="index"> UV Index: </div>
              </div>              
            </div>
            <div id = 'day-2' class="card large-font"></div>
            <div id = 'day-3' class="card large-font"></div>
            <div id = 'day-4' class="card large-font"></div>
            <div id = 'day-5' class="card large-font"></div>
            <div id = 'decision' class="card large-font"></div>
        </section>
        
    </main>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
