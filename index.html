<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search">
        <input type="text"  id = "citySearch" class = "search-bar">
        <button id = "start-button" class = "startBtn">Search City</button>
        <div id = 'search-history' class="'search-history'">
            <!-- search history li go here  -->
        </div>
        
    </div>
    
    <main>
        <section>
            <div id = 'currentContainer' class = 'currentContainer'>
                <h2 class="city"></h2>
                <div class="temp"></div>
                <img src="" alt="" class="icon"/>
                <div class="description"></div>
                <div class="humid"></div>
                <div class="wind"></div>
                <div id = 'index' class="index"></div>
                </div>
            <div id = 'cardContainer' class="card board">
                <!-- elements will be added in here through JS               -->
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
